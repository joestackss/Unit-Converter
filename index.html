<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8 " />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <main>
      <div class="group-main">
        <div>
          <h1>Metric/Imperial Conversion</h1>
          <input type="text" />
          <button id="btn-convert">Convert</button>
        </div>
        <div>
          <div>
            <h2>Length (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div>
            <h2>Volume (Liters/Gallons)</h2>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
          </div>
          <div>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
