<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8 " />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="group-main">
        <div>
          <div class="upperBox">
            <h1>Metric/Imperial Conversion</h1>
            <input type="text" placeholder="20" id="inputText" />
            <button id="btn-convert">Convert</button>
          </div>
        </div>
        <div class="lowerBox">
          <div class="inner-lower">
            <h2>Length (Meter/Feet)</h2>
            <p><span id="meterH">20</span> meters = <span id="feetH">65.616</span> feet | <span id="feetH2">20</span> feet = <span id="meterH2">6.096</span>meters</p>
          </div>
          <div class="inner-lower">
            <h2>Volume (Liters/Gallons)</h2>
            <p><span id="literH">20</span> liters = <span id="gallonH">5.284</span> gallons | <span id="gallonH2">20</span> gallons = <span id="literH2">75.708</span>liters</p>
          </div>
          <div class="inner-lower">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p><span id="kiloH">20</span> kilos = <span id="poundH">44.092</span> pounds | <span id="poundsH2">20</span> pounds = <span id="kiloH2">9.072</span>kilos</p>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
